<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <link rel="stylesheet" th:href="@{/static/layui/css/layui.css}">
    <script th:src="@{/static/js/jquery/jquery.min.js}"></script>
    <script th:src="@{/static/layui/layui.js}"></script>
</head>

<div class="layui-layout layui-layout-admin">

    <!--表单-->
    <div class="layui-body">
        <form class="layui-form layui-form-pane" style="margin-right: 50px" action="" lay-filter="example">
            <!--判断是否更新-->
            <div class="layui-form-item">
                    <input type="hidden" id="id" name="id"  autocomplete="off"  class="layui-input">
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">用户名:</label>
                <div class="layui-input-block">
                    <input type="text" id="name" name="name" lay-reqtext="用户名是必填项，岂能为空？" lay-verify="required" autocomplete="off" placeholder="请输入用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码:</label>
                <div class="layui-input-inline">
                    <input type="password" id="pass" name="password"  placeholder="请输入密码" lay-verify="pass" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">请务必填写密码</div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">确认密码:</label>
                <div class="layui-input-inline">
                    <input type="password" id="repass"  name="repassword" placeholder="请再次输入密码"  lay-verify="repass" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">再次确认密码</div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">出生日期:</label>
                    <div class="layui-input-block">
                        <input type="text" name="birth" id="birth"  placeholder="yyyy-MM-dd HH:mm:ss" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">邮箱:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="email" id="email" lay-verify="" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux">请输入邮箱</div>
                </div>
            </div>


            <div class="layui-form-item">
                <label class="layui-form-label">部门:</label>
                <div class="layui-input-block">
                    <select name="deptId" id="deptId" lay-filter="aihao">
                        <option value=""></option>

                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">年龄:</label>
                <div class="layui-input-inline">
                    <input type="text" id="age" name="age" placeholder="请输入年龄"  lay-verify="repass" autocomplete="off" class="layui-input">
                </div>
            </div>


            <div class="layui-form-item"  pane="">
                <label class="layui-form-label" >管理员:</label>
                <div class="layui-input-block">
                    <input type="checkbox" id="admin" name="admin" lay-skin="switch" lay-text="开|关" lay-filter="switchTest" title="开关">
                </div>
            </div>

            <div class="layui-form-item" pane="" >
                <label class="layui-form-label">性别:</label>
                <div class="layui-input-block" >
                    <input class="sex" type="radio" checked="" name="sex"  value="1" title="男">
                    <input class="sex" type="radio" name="sex"  value="0" title="女">
                    <input class="sex" type="radio" name="sex"  value="禁" title="禁用" disabled="">
                </div>
            </div>

            <div id="role">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
                    <legend>角色:</legend>
                </fieldset>
                <div class="layui-form-item layui-form-text">
                    <!--<label class="layui-form-label"></label>-->
                    <div id="test3" class="demo-transfer"></div>
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>



</div>


<script>
    layui.use(['table', 'element', 'laydate', "layer", 'upload','transfer','util', 'form'], function () {

        var table = layui.table  //table表格
            , laydate = layui.laydate  //日期
            , upload = layui.upload    //上传
            , element = layui.element //动态效果
            , form = layui.form        //表单
            , layer = layui.layer //弹层
            ,transfer=layui.transfer //角色
            , $ = layui.$


        //监听指定开关
        form.on('switch(switchTest)', function(data){
            if (this.checked) {
                $("#role").slideUp();//移除

            } else {
                $("#role").slideDown();//显示

            }

            // layer.msg('开关checked：'+ (this.checked ? '1' : '0'), {
            //     offset: '6px'
            // });
            layer.tips((this.checked ? '开启' : '关闭'), data.othis)
        });

        //监听提交
        form.on('submit(demo1)', function(data){
            if (data.field.admin==='on'){
                data.field.admin='1'
                data.field.role=null
            }else{
                data.field.admin='0'
            }
            // layer.alert(JSON.stringify(data.field), {
            //     title: '最终的提交信息'
            // });

            $.ajax({
                url:'/saveOrUpdate',
                type:'post',
                data:data.field,
                datatype:"json",

                success: function (result) {
                    if (result) {
                              // 父级页面表格
                        parent.layui.table.reload('test');
                        layer.msg("提交成功",{icon:1,time:1000,shade:0.4},function() {
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                             parent.layer.close(index); //再执行关闭

                        });

                    } else {
                        layer.msg("提交失败",{icon:1,time:1500,shade:0.4},function() {
                        });
                    }
                }
            });
            return false;
        });
        //自定义验证规则
        form.verify({
            title: function(value){
                if(value.length < 5){
                    return '标题至少得5个字符啊';
                }
            }
            // ,pass: [/^[\S]{6,12}$/,'密码必须6到12位，且不能出现空格' ]
            ,pass: [/^[\S]{1,12}$/,'密码必须1到12位，且不能出现空格' ]
            ,repass:function () {
                if ($('#pass').val()!=$('#repass').val()){
                    return '两次密码不一致';
                }
            }

            }
        });


        //模拟数据
        var data1 = [
            {"value": "1", "title": "李白"}
            ,{"value": "2", "title": "杜甫"}
            ,{"value": "3", "title": "苏轼"}
            ,{"value": "4", "title": "李清照"}
            ,{"value": "5", "title": "鲁迅", "disabled": true}
            ,{"value": "6", "title": "巴金"}
            ,{"value": "7", "title": "冰心"}
            ,{"value": "8", "title": "矛盾"}
            ,{"value": "9", "title": "贤心"}
        ]
        //显示搜索框
        transfer.render({
            elem: '#test3'
            ,data: data1
            ,title: ['文本墨客', '获奖文人']
            ,showSearch: true
            ,height: 210 //定义高度
        })


        //日期时间选择器
        laydate.render({
            elem: '#birth'
            ,type: 'datetime'
        });



    });
</script>
</body>
</html>
